{{ define "main" }}
<div class="home-page">
  <h1>Welcome to My Travel Blog</h1>
  <p>Exploring Uganda and beyond through stories and Pinterest content.</p>

  <h2>Latest Posts</h2>
  {{ range where .Site.RegularPages "Type" "posts" }}
  <article class="post">
    <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
    <time>{{ .Date.Format "January 2, 2006" }}</time>
    <p>{{ .Summary }}</p>
  </article>
  {{ end }}
</div>
{{ end }}
